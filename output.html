<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Needs Assessment Results</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Displaced People Needs Results</h1>
      <canvas id="needsChart"></canvas>
    </div>

    <script>
      // This data would come from the form submission and processing
      const data = {
        labels: ["Toilets", "Beds", "Medical Facilities", "Clean Water"],
        datasets: [
          {
            label: "Necessities for People",
            data: [10, 100, 1, 500], // Example data, you'll populate it dynamically
            backgroundColor: [
              "rgba(75, 192, 192, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(153, 102, 255, 0.2)",
            ],
            borderColor: [
              "rgba(75, 192, 192, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(153, 102, 255, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      const config = {
        type: "bar", // You can change to 'pie', 'line', etc.
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      var needsChart = new Chart(document.getElementById("needsChart"), config);
    </script>
  </body>
</html>
